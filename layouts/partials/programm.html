{{ with .Site.Data.programm }}
{{ if .enable}}
<section class="service" id="aktuelles-programm">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
         <h2> {{.title }} </h2>
          <p>
              {{.subtitle}}
          </p>
        </div>
      </div>
      {{ range .programm }}
      <div class="col-lg-6 col-md-6">
          <div style="display:flex;flex-direction:column;align-items:center;">
              <h3>{{ .composer }}</h3>
              <p>{{ .piece }}</p>
              <ul>
                  {{ range .part }}
                  <li>{{ . }}</li>
                  {{ end }}
              </ul>
          </div>

      </div>
      {{ end }}
    </div>
  </div>
</section>
{{end}}
{{end}}
