{{with .Site.Data.konzerte}}
{{if .enable}}
<section class="blog" id="blog" style="background: #f3f3f3;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>{{.title}}</h2>
          <p>
              {{.subtitle}}
          </p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      {{ range first 3 (where $.Site.RegularPages "Type" "konzerte") }}
      <div class="col-lg-4 col-md-6">
        <article class="blog-post" style="background:white;">
          <img src="{{ .Params.featureImage | absURL }}" alt="blog-images">
          <div class="blog-content">
            <h3><a href="{{ .Permalink }}">{{.Title}}</a></h3>
            <p>{{ truncate 75 .Summary }}</p>
            <a class="more" href="{{ .Permalink }}">Mehr<span>‚ü∂</span></a>
          </div>
        </article>
      </div>
      {{end}}
      <div class="col-12 text-center">
        <a href="{{.buttonTarget | absURL}}" class="btn btn-primary" style="background-color:#b2b2b2;border-color:#b2b2b2;">Alle Konzerte</a>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
