{{ with .Site.Data.orchester}}
{{ if .enable}}
<section class="service" id="orchester" style="background: #f3f3f3;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
         <h2> {{.title }} </h2>
          <p>
              {{.subtitle}}
          </p>
        </div>
      </div>
      {{ range .orchester}}
      <div class="col-lg-4 col-md-6">
        <div class="service-item">
          <img src="{{ .icon | absURL }}" height="80"/>
          <h3>{{ .name }}</h3>
          <p>
              {{.description }}
          </p>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}
{{end}}
